<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaPet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="javascript/header.js" defer></script>
    <script src="javascript/footer.js" defer></script>
    <script src="javascript/formulariologin.js" defer></script>
</head>

<body>
    <header>
        <!-- Conteúdo feito no JavaScript -->
    </header>
    <h1>Minha Conta</h1>
    <h2>Informe os dados abaixo para acessar todas as informações do seu aumigo.</h2>
    <img src="imagens/arara.jpg" alt="">

    <!-- Formulário de login. -->
    <div class="form-container">
        <h2>Acessar cadastro de Pet</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite o CPF" maxlength="14">
                <p class="helper-text" id="cpf-helper"></p>
            </div>
            <div class="form-group">
                <label for="id-pet">ID Pet:</label>
                <input type="text" id="id-pet" placeholder="Digite o ID do Pet" maxlength="5">
                <p class="helper-text" id="id-pet-helper"></p>
            </div>
            <input type="submit" value="Entrar">
        </form>
        <p class="mensagem-sucesso" id="mensagemSucesso">Login realizado com sucesso!</p>
    </div>
            <!-- Conteúdo criado em JavaScript -->
        </footer>
</body>
</html>
