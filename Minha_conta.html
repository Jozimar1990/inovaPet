<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaPet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="javascript/header.js" defer></script>
    <script src="javascript/footer.js" defer></script>
</head>

<body>
    <header>
        <!-- Conteúdo feito no JavaScript -->
    </header>
    <h1>Minha Conta</h1>
    <h2>Preencha o formulario e receba por email os relatórios sobre o seu(s) pet(s). 
        Com historicos de saúde recaitas e boletos para pagamentos.</h2>
    <img src="imagens/arara.jpg" alt="">

    <!-- Formulário de pedio de relatório. -->
    <form>
        <label for="CPF do tutor">CPF do tutor:</label>
        <input type="text" id="CPF do tutor" name="CPF do tutor"><br><br>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
    
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>
    
        <input type="submit" value="Enviar">
        </form>
        <footer>
            <!-- Conteúdo criado em JavaScript -->
        </footer>
</body>
</html>
